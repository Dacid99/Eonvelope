services:
  db:
    image: mariadb:latest
    container_name: emailkasten-db
    volumes:
      - /main/Emailkasten/test/mysql:/var/lib/mysql
    environment:
      - MARIADB_DATABASE=email_archive_django
      - MARIADB_USER=user
      - MARIADB_PASSWORD=passwd
      - MARIADB_ROOT_PASSWORD=example
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb -u$$MARIADB_USER -p$$MARIADB_PASSWORD -e 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  adminer:
    image: adminer:latest
    container_name: emailkasten-adminer
    restart: unless-stopped
    ports:
      - 9999:8080

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: emailkasten
    container_name: emailkasten-web
    volumes:
      - /main/Emailkasten/test/archive:/mnt/archive
      - /main/Emailkasten/test/log:/var/log
    ports:
      - 1122:8000
    environment:
      - DB_NAME=email_archive_django
      - DB_USER=user
      - DB_PASSWORD=passwd
      - APP_LOG_LEVEL=DEBUG
      - DJANGO_LOG_LEVEL=INFO
      - ROOT_LOG_LEVEL=DEBUG
      - LOGFILE_MAXSIZE=10485760
      - LOGFILE_BACKUP_NUMBER=5
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
