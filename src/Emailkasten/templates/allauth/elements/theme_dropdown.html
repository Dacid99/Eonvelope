{% load i18n %}

<div class="dropdown">
    <button class="btn btn-link nav-link px-0 px-lg-2 py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            data-bs-display="static"
            aria-label="Toggle theme (light)">
        <i class="theme-icon-active fa-solid fa-circle-half-stroke mx-1"></i> <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end"
        aria-labelledby="bd-theme-text">
        <li>
            <button type="button"
                    class="dropdown-item d-flex align-items-center active"
                    data-bs-theme-value="light"
                    aria-pressed="true">
                <i class="fa-solid fa-sun mx-1"></i>
                {% translate "Light" %}
            </button>
        </li>
        <li>
            <button type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="dark"
                    aria-pressed="false">
                <i class="fa-solid fa-moon mx-1"></i>
                {% translate "Dark" %}
            </button>
        </li>
        <li>
            <button type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="auto"
                    aria-pressed="false">
                <i class="fa-solid fa-circle-half-stroke mx-1"></i>
                {% translate "Auto" %}
            </button>
        </li>
    </ul>
</div>
