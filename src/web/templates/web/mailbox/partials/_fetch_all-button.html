{% load i18n %}

<form method="post">
    {% csrf_token %}
    <button type="submit"
            class="btn btn-outline-primary"
            name="fetch_all"
            {% if not mailbox.is_healthy %}disabled{% endif %}>
        {% translate "Fetch contents" as button_text %}

        {% include "web/partials/_spinner-text.html" with text=button_text %}

    </button>
</form>
