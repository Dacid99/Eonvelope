{% load i18n %}

<span class="btn badge {% if object.is_favorite %}bg-warning{% else %}bg-secondary{% endif %} shadow mx-1 favorite-badge"
      data-url="{{ object.get_absolute_toggle_favorite_url }}"
      {% if object.is_favorite %}aria-label="{% translate 'Favorite' %}"{% endif %}>
    <i class="fa-regular fa-star" aria-hidden="true"></i>
</span>
