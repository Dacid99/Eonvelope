{% load i18n %}

<header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'web:dashboard' %}">{% translate "Emailkasten" %}</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target=".collapse"
                    aria-controls="navbar-nav"
                    aria-expanded="false"
                    aria-label="{% translate 'Toggle navigation' %}">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-pills" id="navbarNav">
                <div class="navbar-nav me-auto align-items-center">
                    <a class="nav-link 
                        {% block nav_class_emails %}link-dark{% endblock nav_class_emails %}
                     " href="{% url 'web:email-filter-list' %}">{% translate "Emails" %}<i class="fa-regular fa-envelope mx-1" aria-hidden="true"></i></a>
                    <a class="nav-link 
                        {% block nav_class_attachments %}link-dark{% endblock nav_class_attachments %}
                     " href="{% url 'web:attachment-filter-list' %}">{% translate "Attachments" %}<i class="fa-solid fa-paperclip mx-1" aria-hidden="true"></i></a>
                    <a class="nav-link 
                        {% block nav_class_correspondents %}link-dark{% endblock nav_class_correspondents %}
                     " href="{% url 'web:correspondent-filter-list' %}">{% translate "Correspondents" %}<i class="fa-solid fa-address-book mx-1" aria-hidden="true"></i></a>
                </div>
                <div class="navbar-nav me-auto align-items-center">
                    <a class="nav-link 
                        {% block nav_class_accounts %}link-dark{% endblock nav_class_accounts %}
                     " href="{% url 'web:account-filter-list' %}">{% translate "Accounts" %}<i class="fa-solid fa-at mx-1"></i></a>
                    <a class="nav-link 
                        {% block nav_class_mailboxes %}link-dark{% endblock nav_class_mailboxes %}
                     " href="{% url 'web:mailbox-filter-list' %}">{% translate "Mailboxes" %}<i class="fa-solid fa-inbox mx-1" aria-hidden="true"></i></a>
                    <a class="nav-link 
                        {% block nav_class_daemons %}link-dark{% endblock nav_class_daemons %}
                     " href="{% url 'web:daemon-filter-list' %}">{% translate "Daemons" %}<i class="fa-solid fa-robot mx-1" aria-hidden="true"></i></a>
                </div>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-link link-dark text-capitalize"
                           href="{% url 'account_logout' %}">
                            {{ user.username }}<i class="fa fa-user-circle mx-1" aria-hidden="true"></i>
                        </a>
                    {% else %}
                        <a class="nav-link link-dark" href="{% url 'account_login' %}">
                            Login<i class="fa fa-user-circle mx-1" aria-hidden="true"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
