[pytest]
DJANGO_SETTINGS_MODULE = test.settings
log_cli = true
log_cli_level = WARNING
log_format = %(asctime)s %(levelname)s [%(name)s]: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
addopts = --capture=no --cov=../ --cov-config=coveragerc --cov-report html:../docs/build/html/pytest/cov --html=../docs/build/html/pytest/report.html --self-contained-html
