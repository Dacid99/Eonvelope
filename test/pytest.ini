[pytest]
DJANGO_SETTINGS_MODULE = test.settings
log_cli = true
log_cli_level = WARNING
log_format = %(asctime)s %(levelname)s [%(name)s]: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
addopts = --capture=no --ds=test.settings --cov-config=test/.coveragerc --cov --cov-append --cov-report=term --cov-report=xml --cov-report=html --html=reports/report.html --self-contained-html
