preview = false
fix = true
unsafe-fixes = false
target-version = "py313"
line-length = 88  # consistent with blacks default
extend-exclude = ["manage.py", "*migrations*", "docs", "tools", "docker", ".vscode", ".pytest_cache", "__pycache__"]
output-format = "full"

[lint]

select = [
  "A",    # flake8-builtins
  "ANN",  # flake8-type-annotations
  "ARG",  # flake8-unused-arguments
  "ASYNC",# flake8-async
  "B",    # flake8-bugbear
  "BLE",  # flake8-blind-except
  "C4",   # flake8-comprehensions
  "C90",  # mccabe
  "COM",  # flake8-commas
  "CPY",  # flake8-copyright
  "D",    # pydocstyle
  "DJ",   # flake8-django
  "DOC",  # pydoclint
  "DTZ",  # flake8-datetimez
  "E4",   # pycodestyle default
  "E7",   # pycodestyle default
  "E9",   # pycodestyle default
  "ERA",  # flake8-eradicate
  "EXE",  # flake8-executable
  "F",    # pyflakes
  "FA",   # flake8-future-annotations
  "FBT",  # flake8-boolean-trap
  "FLY",  # pyflint
  "FURB", # refurb
  "G",    # flake8-logging-format
  "I",    # isort
  "ICN",  # flake8-import-conventions
  "INP",  # flake8-no-pep420
  "INT",  # flake8-gettext
  "ISC",  # flake8-implicit-str-concat
  "LOG",  # flake8-logging
  "N",    # pep8-naming
  "PERF", # perflint
  "PGH",  # pygrep-hooks
  "PIE",  # flake8-pie
  "PL",   # pylint
  "PT",   # flake8-pytest-style
  "PYI",  # flake8-pyi
  "Q",    # flake8-quotes
  "RET",  # flake8-return
  "RSE",  # flake8-raise
  "RUF",  # ruff
  "S",    # flake8-bandit
  "SIM",  # flake8-simpify
  "SLF",  # flake8-self
  "SLOT", # flake8-slots
  "T10",  # flake8-debugger
  "T20",  # flake8-print
  "TID",  # flake8-tidy-imports
  "TC",   # flake8-type-checking
  "TRY",  # tryceratops
  "UP",   # pyupgrade
  "W",    # pycodestyle
  "YTT",  # flake8-2020
]
ignore = [
  "ARG001",  # allow unaccessed args
  "ARG002",  # allow unaccessed args
  "COM812",  # trailing comma, redundant with `black`
  "D202",    # allow blank line after function docstring
  "D203",    # no blank line before class docstring
  "D205",    # docstring summary can span more than one line
  "D401",    # docstring does not need to be imperative
  "D417",    # must be disabled for google style docs
  "ISC003", # prefer explicit string concat over implicit concat
  "N999",    # module names can be PascalCase too
  "PLR09",   # we have our own complexity rules
  "RUF012",  # django typically uses instance variables
  "TRY003",  # error messages can be set up outside of the exception class
]
external = [ "WPS" ]

mccabe.max-complexity = 6
[lint.pydocstyle]
convention = "google"

[lint.isort]
known-first-party = ['core', 'api', 'web', 'Emailkasten']
known-local-folder = ['core', 'api', 'web', 'Emailkasten']
lines-after-imports = 2

[lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true

[lint.flake8-comprehensions]
allow-dict-calls-with-keyword-arguments = true

[lint.flake8-copyright]
notice-rgx = "# SPDX-License-Identifier: AGPL-3\\.0-or-later\n#\n# Emailkasten - a open-source self-hostable email archiving server\n# Copyright \\(C\\) 2024  David & Philipp Aderbauer\n#\n# This program is free software: you can redistribute it and/or modify\n# it under the terms of the GNU Affero General Public License as\n# published by the Free Software Foundation, either version 3 of the\n# License, or \\(at your option\\) any later version\\.\n#\n# This program is distributed in the hope that it will be useful,\n# but WITHOUT ANY WARRANTY; without even the implied warranty of\n# MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE\\.  See the\n# GNU Affero General Public License for more details\\.\n#\n# You should have received a copy of the GNU Affero General Public License\n# along with this program\\. If not, see <https://www\\.gnu\\.org/licenses/>\\.\n"

[lint.flake8-pytest-style]
parametrize-names-type = "csv"
parametrize-values-row-type = "tuple"
parametrize-values-type = "list"

[lint.per-file-ignores]
"/**/test/**" = [  # ignores for all test files
  "SLF001", # private accessed
  "PLR2004", # magic numbers
  "ANN",  # no type annotations in tests needed
  "N802",  # class names must be allowed as part of test function names
  "N803",  # class names must be allowed as part of fixture names
  "N806",  # class names must be allowed as part of mock names
  "TRY003",# error messages can be put directly
]
"/**/scripts/**" = [  # ignores for all script files
  "ANN", # private accessed
  "T201", # allow use of print
  "D103", # no docstring for function needed
  "TRY003",# error messages can be put directly
]

[lint.extend-per-file-ignores]
"/**/test/**/test_**.py" = [  # extend ignores for test_* files, so excluding conftests
  "S101", # asserts
  "F401", # unused import
  "F811", # redefinition of unused
]
