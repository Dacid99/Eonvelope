<a href="{{ account.get_absolute_url }}">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">

                {% include "partials/_health_badge.html" with object=account %}

                <a href="mailto:{{ account.mail_address }}" class="link-info">{{ account.mail_address }}</a>

            </h5>

            {% include "partials/_dates_card-p.html" with object=account %}

            <p class="card-text">Protocol: {{ account.protocol }}</p>
        </div>
    </div>
</a>
