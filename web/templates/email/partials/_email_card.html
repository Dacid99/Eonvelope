<a href="{{ email.get_absolute_url }}">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                {{ email.message_id }}

                {% include "partials/_favorite_badge.html" with object=email %}

            </h5>

            <h6 class="card-subtitle">{{ email.mailbox.name }}</h6>
            <h6 class="card-subtitle">
                <a href="mailto:{{ email.mailbox.account.mail_address }}"
                   class="link-info">{{ email.mailbox.account.mail_address }}</a>
            </h6>
            <div class="card-text">Subject: {{ email.email_subject }}</div>
            <div class="card-text">Date received: {{ email.datetime }}</div>

            {% include "partials/_dates_card-small.html" with object=email %}

        </div>
    </div>
</a>
