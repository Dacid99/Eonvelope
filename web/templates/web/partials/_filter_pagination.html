{% load i18n %}

<div class="d-flex justify-content-center m-3">
    <ul class="nav pagination" aria-label="Page navigation">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.previous_page_number }}{% for param, value in query.items %}&{{ param }}={{ value }}{% endfor %}"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a>
            </li>
        {% endif %}
        {% for page_number in page_obj.paginator.page_range %}
            <li class="page-item {% if page_number == page_obj.number %}active{% endif %}">
                <a class="page-link"
                   href="?page={{ page_number }}{% for param, value in query.items %}&{{ param }}={{ value }}{% endfor %}">{{ page_number }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.next_page_number }}{% for param, value in query.items %}&{{ param }}={{ value }}{% endfor %}"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></a>
            </li>
        {% endif %}
    </ul>
</div>
